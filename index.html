<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Guess The Dice Roll</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <div class="game-page">
    <div class="game-page-container">
      <h1 style="font-family: 'Pacifico', cursive; color: #FF0075; margin-bottom: 0;">Roll The Dice</h1>
      <div class="container" style="justify-content: space-between; padding-left: 50px; padding-right: 50px;">
        <div class="row" >
          <div class="col pr">
            <p>Selected Variable: <span id="variable">0</span></p>
          </div>
        </div>
        <div class="row">
          <div class="col pl">
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <img id="img" src="./img/dice1.png" alt="... " style="height: 70px; width: 70px" />
          </div>
        </div>
      </div>
      <div class="container1">
        <div lass="row">

          <button id="1" class="btn">
            1
          </button>

          <button id="2" class="btn">
            2
          </button>

          <button id="3" class="btn">
            3
          </button>
        </div>

        <div class="row">

          <button id="4" class="btn">
            4
          </button>

          <button id="5" class="btn">
            5
          </button>

          <button id="6" class="btn">
            6
          </button>

        </div>

      </div>
      <div style="margin-top: 20px;">
        <div id="load">
          Loading! The game will start in a few second!
        </div>
        <div class="hide" id="start-btn">
          <button class="start-button" onclick="startGame()" >Start</button>
        </div>
        <div class="hide" id="time">
          <p>The dice will change in  <span id="seconds">10</span> seconds</p>
        </div>
        <div class="hide" id="result" style="margin: 5px 0 0 0">
          <div class="hide" id="right" style="width: 100%; color:white; background-color: #6ECB63; ">
            <p style="padding: 2px 0 2px 0; margin: 3px 0 3px 0">Your Guess was right!</p>
          </div>
          <div class="hide" id="wrong" style="width: 100%; color:white; background-color: #E02401; ">
            <p style="padding: 2px 0 2px 0; margin: 3px 0 3px 0">Your Guess was wrong!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
